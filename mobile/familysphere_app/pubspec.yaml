  share_plus: ^7.2.2
  http: ^1.2.0
  flutter_pdfview: ^1.3.2
  photo_view: ^0.15.0
  pdf_combiner: ^6.0.4
  syncfusion_flutter_pdf: ^32.2.4
  image: ^4.7.2
  permission_handler: ^11.0.1
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
